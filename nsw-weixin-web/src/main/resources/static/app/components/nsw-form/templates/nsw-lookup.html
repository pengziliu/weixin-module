<div class="input-group nsw-dropdown {{size}}">
	<input type="text" class="form-control" placeholder="{{displayItems.length?'':'无内容'}}"
	       data-ng-change="filterSelect()" data-ng-model="displayText" ng-click="displaySelect()"
	       nsw-enter="select(displayItems[0])">
	<!--<div class="input-group-addon clear">
		<span class="icon-clear" ng-click="clearValue($event)"></span>
	</div>-->
	<div class="input-group-addon">

		<div class="dropmenu " ng-class="dir==='up'?'dropup':'dropdown'">
			<div class="dropdown-toggle glyphicon glyphicon-triangle-bottom" type="button"
			     data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" ng-click="displaySelect(true, true)">
			</div>
			<ul class="nsw-dropdown-menu dropdown-menu" ng-show="displayItems.length">
				<li ng-repeat="item in displayItems" ng-class="getFocusedStyle(item)" class="dropdown-item"
				    ng-click="select(item)">
					<a href="javascript:void(0)" ng-bind="item[display]"></a>
				</li>
			</ul>
		</div>
	</div>
</div>
