<div>
    <ul class="c-list-col c-list-col4 c-tpl-list">
        <li ng-repeat="row in tempList" ng-click="selectListImageOne(row)" class="product-tpl-list">
            <a href="javascript:void(0)">
                <div class="item y-pad0 product-tpl">
                    <img class="img product-tpl-picture" nsw-src="{{row.imgSm ? row.imgSm : '../../img/nsw.png'}}" data-nsw-src-size="136x184" title="{{row.name}}">
                    <i class="fa fa-check" ng-show="listTempOk[row._id]"></i>
                </div>
                <span class="product-tpl-picture-text">{{row.name}}</span>
            </a>
        </li>
    </ul>
</div>
