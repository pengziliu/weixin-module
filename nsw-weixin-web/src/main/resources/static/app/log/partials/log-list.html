<div class="message-template-list log-list">
    <div class="content">
        <div class="log-search-option form-inline">
            <span class="time-quantum">自定义时间段：</span>
            <div class="date-range-picker" date-range-picker data-after-select="getNewList(data)" data-range="range"></div>
            <div class="form-group">
                <label for="exampleInputName2">操作人:</label>
                <input type="text" class="form-control" id="exampleInputName2" data-ng-model="searchOptions.userName">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail2">IP地址:</label>
                <input type="text" class="form-control" id="exampleInputEmail2" data-ng-model="searchOptions.ip">
            </div>

            <button type="button" class="btn  btn-warning log-search " data-ng-click="searchData()">搜索</button>
        </div>
        <div class="message-template-list-tab-div">
            <table class="message-template-list-tab">
                <tr>
                    <th></th>
                    <th>序号</th>
                    <th>操作人</th>
                    <th>日志信息</th>
                    <th>IP地址</th>
                    <th>操作时间</th>
                </tr>
                <tr ng-repeat="item in dataList" class="data-row" ng-if="dataList && dataList.length">
                    <td>&nbsp;&nbsp;</td>
                    <td class="col-title">
                        <span title="{{item.title}}" data-ng-bind="$index+1"></span>
                    </td>
                    <td class="col-title">
                        <span title="{{item.templateId}}" data-ng-bind="item.userName"></span>
                    </td>
                    <td>
                        【<span data-ng-bind="item.module"></span>】<b data-ng-bind="item.remark"></b><span
                            data-ng-bind="item.logContent"></span>
                    </td>
                    <td class="col-template-tag">
                        <span title="{{item.groupId}}" data-ng-bind="item.ip"></span></td>
                    <td class="col-tmplate-id">
                        <span title="{{item.groupId}}" data-ng-bind="item.createdTime"></span></td>
                    </td>
                </tr>
                <tr ng-if="!dataList || !dataList.length">
                    <td></td>
                    <td colspan="5" class="no-member">
                        暂无记录！
                    </td>
                </tr>
                <tr class="data-footer">
                    <td class="col-content" colspan="6">
                        <div class="pull-right search">
                            <div platform-pagenation search-options="searchOptions" nsw-refresh="searchData()">
                            </div>
                        </div>
                    </td>
                </tr>
            </table>

        </div>

    </div>
</div>
